################################################################################
# Configuration file for filegenerator plugin
daemon.temporaryfilesDaemon.onstartup=0
daemon.temporaryfilesDaemon.interval=86400
daemon.temporaryfilesDaemon.days.defore.delete=30

# Max size for file stored in database: 16777215o (16Mo) is the max size of a MySql Mediumblob. If 0, no limit
filegenerator.temporaryfiles.max.size=16777215

# database file store service provider
filegenerator.fileStoreServiceProvider.fileStoreService=localDatabaseFileService
filegenerator.fileStoreServiceProvider.rbacService=filegenerator.temporaryfileRBACService
filegenerator.fileStoreServiceProvider.downloadService=defaultFileDownloadService